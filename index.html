<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Cheat Sheet</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans selection:bg-blue-500 selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- Icons (Inline SVGs to remove dependencies) ---
        const IconBase = ({ children, className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                {children}
            </svg>
        );

        const Search = (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconBase>;
        const Zap = (props) => <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>;
        const Code = (props) => <IconBase {...props}><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></IconBase>;
        const Database = (props) => <IconBase {...props}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></IconBase>;
        const ArrowRight = (props) => <IconBase {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconBase>;
        const BookOpen = (props) => <IconBase {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>;
        const Layers = (props) => <IconBase {...props}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></IconBase>;
        const Hash = (props) => <IconBase {...props}><line x1="4" y1="9" x2="20" y2="9"/><line x1="4" y1="15" x2="20" y2="15"/><line x1="10" y1="3" x2="8" y2="21"/><line x1="16" y1="3" x2="14" y2="21"/></IconBase>;
        const AlignLeft = (props) => <IconBase {...props}><line x1="17" y1="10" x2="3" y2="10"/><line x1="21" y1="6" x2="3" y2="6"/><line x1="21" y1="14" x2="3" y2="14"/><line x1="17" y1="18" x2="3" y2="18"/></IconBase>;
        const ExternalLink = (props) => <IconBase {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></IconBase>;
        const ListChecks = (props) => <IconBase {...props}><path d="m3 17 2 2 4-4"/><path d="m3 7 2 2 4-4"/><path d="M13 6h8"/><path d="M13 12h8"/><path d="M13 18h8"/></IconBase>;


        const DSACheatSheet = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [activeTab, setActiveTab] = useState('table'); // 'table' or 'guide'

            const patterns = [
                {
                    type: "Valid Anagram",
                    question: "Same letters, order doesn't matter",
                    coreIdea: "Compare frequency counts",
                    approach: "int[26] OR HashMap",
                    codeSnippet: "count[s.charAt(i) - 'a']++",
                    example: "listen â†” silent",
                    questions: [
                        { title: "Valid Anagram", url: "https://leetcode.com/problems/valid-anagram/" },
                        { title: "Find All Anagrams", url: "https://leetcode.com/problems/find-all-anagrams-in-a-string/" }
                    ]
                },
                {
                    type: "Isomorphic Strings",
                    question: "One-to-one character mapping",
                    coreIdea: "Bidirectional mapping consistency",
                    approach: "Two HashMaps (Map<Char, Char>)",
                    codeSnippet: "map1.put(c1, c2); map2.put(c2, c1);",
                    example: "egg â†’ add",
                    questions: [
                        { title: "Isomorphic Strings", url: "https://leetcode.com/problems/isomorphic-strings/" },
                        { title: "Word Pattern", url: "https://leetcode.com/problems/word-pattern/" }
                    ]
                },
                {
                    type: "All Unique Characters",
                    question: "Are there repeated characters?",
                    coreIdea: "Detect duplicates instantly",
                    approach: "Set<Character>",
                    codeSnippet: "if (!set.add(c)) return false;",
                    example: "abc â†’ true",
                    questions: [
                        { title: "Contains Duplicate", url: "https://leetcode.com/problems/contains-duplicate/" },
                        { title: "Longest Substring w/o Repeats", url: "https://leetcode.com/problems/longest-substring-without-repeating-characters/" }
                    ]
                },
                {
                    type: "Character Frequency",
                    question: "Count occurrences of chars",
                    coreIdea: "Store count per character",
                    approach: "HashMap + getOrDefault()",
                    codeSnippet: "map.put(c, map.getOrDefault(c, 0) + 1);",
                    example: "banana â†’ b:1, a:3, n:2",
                    questions: [
                        { title: "Sort Characters By Frequency", url: "https://leetcode.com/problems/sort-characters-by-frequency/" },
                        { title: "Top K Frequent Elements", url: "https://leetcode.com/problems/top-k-frequent-elements/" }
                    ]
                },
                {
                    type: "Only lowercase a-z",
                    question: "Fixed small charset inputs",
                    coreIdea: "Direct array indexing is faster",
                    approach: "int[26] array",
                    codeSnippet: "int[] freq = new int[26];",
                    example: "lowercase strings",
                    questions: [
                        { title: "Ransom Note", url: "https://leetcode.com/problems/ransom-note/" },
                        { title: "Check if Pangram", url: "https://leetcode.com/problems/check-if-the-sentence-is-pangram/" }
                    ]
                },
                {
                    type: "Palindrome Permutation",
                    question: "Can it rearrange to palindrome?",
                    coreIdea: "Max 1 character with odd count",
                    approach: "Freq array / Set / Map.values()",
                    codeSnippet: "oddCount <= 1",
                    example: "carrace (r, a, c pairs, e single)",
                    questions: [
                        { title: "Longest Palindrome", url: "https://leetcode.com/problems/longest-palindrome/" },
                        { title: "Valid Palindrome", url: "https://leetcode.com/problems/valid-palindrome/" }
                    ]
                },
                {
                    type: "Group Anagrams",
                    question: "Group similar strings together",
                    coreIdea: "Same frequency signature = same group",
                    approach: "Map<String/Key, List<String>>",
                    codeSnippet: "key = Arrays.toString(count);",
                    example: "eat, tea, ate",
                    questions: [
                        { title: "Group Anagrams", url: "https://leetcode.com/problems/group-anagrams/" },
                        { title: "Group Shifted Strings", url: "https://leetcode.com/problems/group-shifted-strings/" }
                    ]
                },
                {
                    type: "First Unique Char",
                    question: "First char with frequency = 1",
                    coreIdea: "Two-pass frequency check",
                    approach: "int[26] or LinkedHashMap",
                    codeSnippet: "if (count[c - 'a'] == 1) return i;",
                    example: "leetcode â†’ l",
                    questions: [
                        { title: "First Unique Char in String", url: "https://leetcode.com/problems/first-unique-character-in-a-string/" }
                    ]
                },
                {
                    type: "Substring Problems",
                    question: "Continuous part of string",
                    coreIdea: "Expand/Shrink window",
                    approach: "Sliding Window (Two Pointers)",
                    codeSnippet: "while(invalid) { left++; }",
                    example: "Longest Substring w/o repeats",
                    questions: [
                        { title: "Longest Substring w/o Repeats", url: "https://leetcode.com/problems/longest-substring-without-repeating-characters/" },
                        { title: "Permutation in String", url: "https://leetcode.com/problems/permutation-in-string/" }
                    ]
                },
                {
                    type: "Pattern Matching",
                    question: "Structure matches, values differ",
                    coreIdea: "Index/Token mapping",
                    approach: "Map<Obj, Integer> (Last seen index)",
                    codeSnippet: "map.put(char, i) != map.put(word, i)",
                    example: "abba â†” dog cat cat dog",
                    questions: [
                        { title: "Word Pattern", url: "https://leetcode.com/problems/word-pattern/" }
                    ]
                },
                {
                    type: "Duplicate Detection",
                    question: "Seen this value before?",
                    coreIdea: "Fast lookup",
                    approach: "HashSet",
                    codeSnippet: "set.contains(val)",
                    example: "Contains Duplicate",
                    questions: [
                        { title: "Contains Duplicate", url: "https://leetcode.com/problems/contains-duplicate/" },
                        { title: "Contains Duplicate II", url: "https://leetcode.com/problems/contains-duplicate-ii/" }
                    ]
                },
                {
                    type: "Subarray Sum = K",
                    question: "Sum of contiguous elements",
                    coreIdea: "Prefix Sum difference",
                    approach: "Map<PrefixSum, Count>",
                    codeSnippet: "map.put(currSum, count + 1)",
                    example: "Sum([1,1,1], k=2) â†’ 2",
                    questions: [
                        { title: "Subarray Sum Equals K", url: "https://leetcode.com/problems/subarray-sum-equals-k/" },
                        { title: "Contiguous Array", url: "https://leetcode.com/problems/contiguous-array/" }
                    ]
                },
                {
                    type: "Max / Min Window",
                    question: "Find optimal contiguous range",
                    coreIdea: "Shrink window once valid",
                    approach: "Sliding Window + Counters",
                    codeSnippet: "minLen = Math.min(minLen, r-l+1)",
                    example: "Min Window Substring",
                    questions: [
                        { title: "Minimum Window Substring", url: "https://leetcode.com/problems/minimum-window-substring/" },
                        { title: "Longest Substring with At Most K Distinct", url: "https://leetcode.com/problems/longest-substring-with-at-most-k-distinct-characters/" }
                    ]
                },
                {
                    type: "Order Matters",
                    question: "Exact sequence required",
                    coreIdea: "Direct comparison",
                    approach: "Loop / Two Pointers",
                    codeSnippet: "s.charAt(i) == t.charAt(j)",
                    example: "Is Subsequence",
                    questions: [
                        { title: "Is Subsequence", url: "https://leetcode.com/problems/is-subsequence/" },
                        { title: "Valid Palindrome II", url: "https://leetcode.com/problems/valid-palindrome-ii/" }
                    ]
                }
            ];

            const filteredPatterns = useMemo(() => {
                return patterns.filter(p => 
                    p.type.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    p.approach.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    p.question.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }, [searchTerm]);

            const decisionTree = [
                {
                    question: "1. Does order matter?",
                    options: [
                        { label: "No (Anagrams, Palindromes)", result: "Frequency Map / Array", icon: <Hash className="w-4 h-4 text-purple-400" /> },
                        { label: "Yes (Substrings, Sequence)", result: "Two Pointers / Sliding Window", icon: <Layers className="w-4 h-4 text-blue-400" /> }
                    ]
                },
                {
                    question: "2. Need to map two things?",
                    options: [
                        { label: "Yes (Pattern, Isomorphic)", result: "Two HashMaps / Index Map", icon: <Zap className="w-4 h-4 text-yellow-400" /> }
                    ]
                },
                {
                    question: "3. Only uniqueness needed?",
                    options: [
                        { label: "Yes (Duplicates)", result: "HashSet", icon: <Database className="w-4 h-4 text-green-400" /> }
                    ]
                },
                {
                    question: "4. Inputs are only 'a'-'z'?",
                    options: [
                        { label: "Yes (Fixed Charset)", result: "int[26] Array (Faster than Map)", icon: <Code className="w-4 h-4 text-pink-400" /> },
                        { label: "No (Unicode/Symbols)", result: "HashMap", icon: <Database className="w-4 h-4 text-indigo-400" /> }
                    ]
                }
            ];

            return (
                <div className="min-h-screen bg-slate-900 text-slate-100 font-sans selection:bg-blue-500 selection:text-white pb-12">
                {/* Navbar */}
                <nav className="border-b border-slate-800 bg-slate-900/90 backdrop-blur sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex items-center justify-between h-16">
                        <div className="flex items-center gap-3">
                        <div className="p-2 bg-gradient-to-tr from-blue-600 to-cyan-500 rounded-lg shadow-lg shadow-blue-500/20">
                            <BookOpen className="w-6 h-6 text-white" />
                        </div>
                        <div>
                            <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
                            DSA Patterns
                            </h1>
                            <p className="text-xs text-slate-400">String & HashMap Cheat Sheet</p>
                        </div>
                        </div>
                        
                        <div className="flex gap-2">
                        <button 
                            onClick={() => setActiveTab('table')}
                            className={`px-4 py-2 text-sm font-medium rounded-lg transition-all ${
                            activeTab === 'table' 
                                ? 'bg-slate-800 text-white shadow-sm ring-1 ring-slate-700' 
                                : 'text-slate-400 hover:text-white hover:bg-slate-800/50'
                            }`}
                        >
                            Full Table
                        </button>
                        <button 
                            onClick={() => setActiveTab('guide')}
                            className={`px-4 py-2 text-sm font-medium rounded-lg transition-all ${
                            activeTab === 'guide' 
                                ? 'bg-blue-600/20 text-blue-400 ring-1 ring-blue-500/50' 
                                : 'text-slate-400 hover:text-white hover:bg-slate-800/50'
                            }`}
                        >
                            5-Second Guide
                        </button>
                        </div>
                    </div>
                    </div>
                </nav>

                <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    
                    {/* Guide View */}
                    {activeTab === 'guide' && (
                    <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                        <div className="bg-gradient-to-r from-slate-800 to-slate-900 rounded-2xl p-8 border border-slate-700 shadow-xl relative overflow-hidden">
                        <div className="absolute top-0 right-0 p-4 opacity-10">
                            <Zap className="w-48 h-48 text-white" />
                        </div>
                        <h2 className="text-3xl font-bold mb-6 flex items-center gap-3">
                            <span className="text-4xl">ðŸš€</span> 
                            How to choose approach in 5 seconds
                        </h2>
                        
                        <div className="grid md:grid-cols-2 gap-6 relative z-10">
                            {decisionTree.map((item, idx) => (
                            <div key={idx} className="bg-slate-900/50 backdrop-blur rounded-xl p-5 border border-slate-700/50 hover:border-blue-500/30 transition-colors">
                                <h3 className="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                                {item.question}
                                </h3>
                                <div className="space-y-3">
                                {item.options.map((opt, optIdx) => (
                                    <div key={optIdx} className="flex items-center justify-between group p-2 rounded-lg hover:bg-slate-800 transition-colors">
                                    <div className="text-slate-400 group-hover:text-slate-200 transition-colors text-sm">
                                        {opt.label}
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <ArrowRight className="w-4 h-4 text-slate-600" />
                                        <span className="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-slate-800 border border-slate-700 text-xs font-mono text-cyan-400 group-hover:border-cyan-500/30 transition-colors">
                                        {opt.icon}
                                        {opt.result}
                                        </span>
                                    </div>
                                    </div>
                                ))}
                                </div>
                            </div>
                            ))}
                        </div>
                        </div>
                    </div>
                    )}

                    {/* Table View */}
                    {activeTab === 'table' && (
                    <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                        {/* Search Bar */}
                        <div className="relative">
                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <Search className="h-5 w-5 text-slate-500" />
                        </div>
                        <input
                            type="text"
                            placeholder="Search by pattern, question, or approach (e.g., 'Anagram', 'Sliding Window')"
                            className="block w-full pl-10 pr-3 py-4 border border-slate-700 rounded-xl leading-5 bg-slate-800 text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent sm:text-sm shadow-sm transition-all"
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                        <div className="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <span className="text-xs text-slate-500 uppercase tracking-wider font-semibold">
                            {filteredPatterns.length} Patterns
                            </span>
                        </div>
                        </div>

                        {/* Main Table */}
                        <div className="bg-slate-800 border border-slate-700 rounded-2xl overflow-hidden shadow-xl">
                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-slate-700">
                            <thead className="bg-slate-900/50">
                                <tr>
                                <th scope="col" className="px-6 py-4 text-left text-xs font-bold text-slate-400 uppercase tracking-wider">
                                    Question Type
                                </th>
                                <th scope="col" className="px-6 py-4 text-left text-xs font-bold text-slate-400 uppercase tracking-wider">
                                    Core Idea
                                </th>
                                <th scope="col" className="px-6 py-4 text-left text-xs font-bold text-slate-400 uppercase tracking-wider">
                                    Best Approach
                                </th>
                                <th scope="col" className="px-6 py-4 text-left text-xs font-bold text-slate-400 uppercase tracking-wider hidden md:table-cell">
                                    Example
                                </th>
                                <th scope="col" className="px-6 py-4 text-left text-xs font-bold text-slate-400 uppercase tracking-wider">
                                    Practice Questions
                                </th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-700 bg-slate-800">
                                {filteredPatterns.map((pattern, index) => (
                                <tr key={index} className="hover:bg-slate-750 transition-colors group">
                                    <td className="px-6 py-4 whitespace-nowrap align-top">
                                    <div className="flex items-center">
                                        <div className="flex-shrink-0 h-8 w-8 rounded-lg bg-blue-500/10 flex items-center justify-center text-blue-400 group-hover:bg-blue-500/20 group-hover:text-blue-300 transition-colors">
                                        <AlignLeft className="w-4 h-4" />
                                        </div>
                                        <div className="ml-4">
                                        <div className="text-sm font-bold text-white">{pattern.type}</div>
                                        <div className="text-xs text-slate-400 mt-0.5">{pattern.question}</div>
                                        </div>
                                    </div>
                                    </td>
                                    <td className="px-6 py-4 align-top">
                                    <div className="text-sm text-slate-300">{pattern.coreIdea}</div>
                                    </td>
                                    <td className="px-6 py-4 align-top">
                                    <div className="flex flex-col gap-1">
                                        <span className="inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium bg-cyan-900/30 text-cyan-300 border border-cyan-800/50 w-fit">
                                        {pattern.approach}
                                        </span>
                                        <code className="text-xs font-mono text-slate-500 mt-1 block truncate max-w-[200px] group-hover:text-slate-400 transition-colors">
                                        {pattern.codeSnippet}
                                        </code>
                                    </div>
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-slate-400 hidden md:table-cell font-mono align-top">
                                    {pattern.example}
                                    </td>
                                    <td className="px-6 py-4 text-sm align-top">
                                    <div className="flex flex-col gap-2">
                                        {pattern.questions.map((q, qIdx) => (
                                        <a 
                                            key={qIdx}
                                            href={q.url} 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="inline-flex items-center gap-1.5 text-blue-400 hover:text-blue-300 transition-colors hover:underline decoration-blue-500/30 underline-offset-4 group/link"
                                        >
                                            <ListChecks className="w-3.5 h-3.5 opacity-50 group-hover/link:opacity-100" />
                                            <span>{q.title}</span>
                                        </a>
                                        ))}
                                    </div>
                                    </td>
                                </tr>
                                ))}
                                
                                {filteredPatterns.length === 0 && (
                                <tr>
                                    <td colSpan="5" className="px-6 py-12 text-center text-slate-500">
                                    <div className="flex flex-col items-center justify-center">
                                        <Search className="w-8 h-8 mb-3 opacity-50" />
                                        <p>No patterns found matching "{searchTerm}"</p>
                                    </div>
                                    </td>
                                </tr>
                                )}
                            </tbody>
                            </table>
                        </div>
                        </div>
                    </div>
                    )}
                    
                    <footer className="mt-12 text-center text-slate-600 text-sm pb-8">
                    <p>Based on your DSA String & HashMap Cheat Sheet</p>
                    </footer>
                </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<DSACheatSheet />);
    </script>
</body>
</html>
